<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-secondary my-5 py-5">
        <section class="row d-flex justify-content-center">
            <div class="container mx-5 px-5 text-center horizontal-center bg-secondary" style="width:30%" >
                <p class="fs-1 bg-secondary text-white">Counter</p>
                <div class="row d-flex justify-content-center my-3 bg-secondary">
                    <button class="col btn-success mx-5 p-1"><a class="link-light text-decoration-none" href = "{{url_for('add2')}}">Add two visits </a></button>
                    <button class="col btn-danger mx-5 p-1 "> <a class="link-light text-decoration-none" href = "{{url_for('destroy')}}">Reset</a></button>
                </div>
                <form action='/checkout' method='post' class= "bg-secondary my-3 row d-flex justify-content-between">
                    <label for="name" class="col text-white">Increase counter by:</label>
                    <input type="number" name="number" class="col mx-2">
                    <input type="submit" class="col mx-2">
                </form>

                <div class="row d-flex align-items-center my-3 bg-secondary text-white">
                    <div class="col fs-3">Counter:</div> 
                    <div class="col fs-5">{{session['visits'] + session['counter']}}</div>
                    <div class="col fs-3 text-nowrap">Actual visits:</div>
                    <div class="col fs-5">{{session['visits']}}</div>
                </div>

            </div>
        </section>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
    </body>
</html>
